<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
    <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Loading, please wait...</div>
    </div>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
    gesture-detector>
    <a-assets>
    <a-asset-item id="test" src="test.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="animated-marker" type='barcode' value='qrtest.png'  raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    smooth="true">
    <!--x y z parameters - play with scale depending on the size of your Blender export-->
    <!--x y z parameters - amend if needed depending on the position of your Blender export-->
    <!--change these min and max to limit interaction in terms of size-->
    <a-entity
        gltf-model="#test"
        scale="35 35 35" 
        position="0 0 0" 
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10" 
        rotation="0 0 0">
    </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
