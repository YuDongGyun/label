<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	  	<title>Content creation & curation AR logo</title>
    	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  		<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
   		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  		<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
	  </head>

    <body style='margin : 2px; overflow: hidden;'>
	        <div class="arjs-loader">
              <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Loading, please wait...</div>
            </div>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' gesture-detector>

        <a-assets>
            <a-asset-item id="donut" src="test.gltf"></a-asset-item>
        </a-assets>

        <!--<a-marker type='barcode' value='1'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>-->

        <a-marker id="animated-marker" type='barcode' value='1'  raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" smooth="true">
            <a-entity gltf-model="#donut" scale="35 35 35" position="0 0 0" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
